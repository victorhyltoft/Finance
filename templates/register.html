{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="Password" type="password" pattern=".{8,}" title="Password must be eight or more characters long and contain a letter and a number" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm" type="password" pattern=".{8,}" title="Password must be eight or more characters long and contain a letter and a number" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
